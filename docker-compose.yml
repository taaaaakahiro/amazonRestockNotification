version: '3'
services:
  web:
    container_name: py_amazonRestockBot
    build:
      context: ./python
      dockerfile: ./Dockerfile
    ports:
      - 8001:80
    volumes:
      - "./:/usr/src/app"

  db:
    image: mysql:8.0
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306
      
volumes:
  db-store:

 
